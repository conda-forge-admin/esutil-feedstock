{% set name = "esutil" %}
{% set version = "0.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c4a354b31eb585111fadaade8f4108df3c5e392e999bf796ec111634212adf3e

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - pytest
  imports:
    - esutil
  commands:
    - pytest -vvs esutil

about:
  home: https://github.com/esheldon/esutil
  license: GPLv2
  license_family: GPL
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: |
    A python package including a wide variety of utilities, focused primarily
    on numerical python, statistics, and file input/output. Includes
    specialized tools for astronomers.

extra:
  recipe-maintainers:
    - beckermr
